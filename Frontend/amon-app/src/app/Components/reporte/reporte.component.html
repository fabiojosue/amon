<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
(shown.bs.modal)="onModalShown()">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 20px;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="removeInfo()"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-0" style="max-width: 1000mm;">
          <h2 class="text-center 100mm">Crear Reporte</h2>

          <div class="form-group mt-5">
            <label for="selectMenu" class="form-label">Seleccione una opción:</label>
            <select [(ngModel)]="selectedTypeId" class="form-select form-select-lg mb-3" id="selectMenu" >
              <option *ngFor="let type of types" [value]="type._id">{{type.name}}</option>
            </select>
          </div>

          <div class="form-group mb-3 mt-2">
            <label for="map" class="form-label">Seleccione la ubicación:</label>
            <button class="btn btn-outline-primary w-100" (click)="encontrarUbicacion()">Ubicarse en el mapa</button>
          </div>

          <div class="form-group">
            
            <div id="mapid" style="height: 400px; border: 1px solid #ddd; border-radius: 8px;"></div>
          </div>

          <div class="form-check mb-3">
            <re-captcha id="captcha" [siteKey]="sitekey" (resolved)="onCaptchaResolved($event)"></re-captcha>
          </div>
          <div class="form-group mb-3">
            <button class="btn btn-primary btn-lg w-100" (click)="createReport()">Enviar Reporte</button>
          </div>
          <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;">
            Se requiere escoger una opción de denuncia.
          </div>
          

          <div class="alert alert-success" role="alert" style="display: none;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
