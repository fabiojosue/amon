<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
(shown.bs.modal)="onModalShown()">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 20px;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Reporte</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-5" style="max-width: 1000mm;" >
          <h2 class="text-center mb-4">Crear Reporte</h2>

          <div class="form-group">
            <label for="selectMenu" class="form-label">Seleccione una opción:</label>
            <select class="form-select form-select-lg mb-3" id="selectMenu" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="form-group mb-3 mt-2">
            <label for="map" class="form-label">Seleccione la ubicación:</label>
            <button class="btn btn-outline-primary w-100" (click)="encontrarUbicacion()">Ubicarse en el mapa</button>
          </div>

          <div class="form-group">
            
            <div id="mapid" style="height: 400px; border: 1px solid #ddd; border-radius: 8px;"></div>
          </div>

          <div class="form-check mb-3">
            <re-captcha id="captcha" [siteKey]="sitekey"></re-captcha>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-success btn-lg w-100">Enviar Denuncia</button>
          </div>

          <div class="alert alert-success" role="alert" style="display: none;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
